<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Des questions, des questioooonnnss !</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>  
    <div class="wraper">
        <div id="title">
            <h1 id="quiz">QuizZ</h1>
        </div>
        <div id="container">
        <div id="question">
            <p id="question-index"></p>   
        </div>
        <div id="responses">
            <div id="choices">
                <button id="guess0" type="button"> 
                    <p id="choice0"></p>  
                </button >   
                <button id="guess1" type="button">
                    <p id="choice1"></p>
                </button >
                <button id="guess2" type="button"> 
                    <p id="choice2"></p>
                </button>
                <button id="guess3" type="button"> 
                    <p id="choice3"></p>
                </button> 
            </div>    
        </div>
     </div>
     <div id="progress">
        <p id="progress-question"></p>
    </div>
     <ul id="results">
         <li id="menu-themes">
            <select name="select-menu" id="select-menu">
                <option value="quiz-mode" selected>Quizz mode</option>
                <option value="pink" >Pink</option>
                <option value="dark" >Dark</option>
                <option value="purple" >Purple</option>
                
            </select>
        </li>
         <li id="results-wrong"></li>
         <li id="results-score"></li>
     </ul>
    </div>
    <!-- inclusion des fichiers JS -->
    <!-- <script src="../js/data.js"></script> -->
    <script src="../js/app.js"></script>
    <!-- <script src="../js/app.js"></script> -->
</body>
</html>
